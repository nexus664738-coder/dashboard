<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Reports - Agency View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050505; /* Noir profond comme sur la photo */
            --bg-card: #121212;
            --text-main: #ffffff;
            --text-muted: #6b7280;
            --accent-blue: #2563eb; /* Le bleu électrique des barres */
            --border-color: #1f2937;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar très fine (icônes) --- */
        .sidebar {
            width: 60px;
            background-color: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar-icon {
            font-size: 20px;
            color: var(--text-muted);
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .sidebar-icon.active { color: var(--accent-blue); border-left: 3px solid var(--accent-blue); padding-left: 10px;}
        .sidebar-icon:hover { color: white; }

        /* --- Contenu Principal --- */
        .main-content {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
        }

        /* Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title { font-size: 24px; font-weight: 600; }
        
        .status-pill {
            background: #332818;
            color: #fbbf24;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .version-text { font-size: 12px; color: var(--text-muted); margin-right: 15px; }

        /* --- Cartes de Stats (Le haut de ton image) --- */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .total-card {
            flex: 1;
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .breakdown-grid {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .big-money {
            font-size: 38px;
            font-weight: bold;
            color: #3b82f6; /* Bleu clair */
            margin-top: 10px;
        }

        .stat-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 22px; font-weight: bold; margin-top: 5px; }
        
        /* Icônes colorées dans les boites */
        .icon-box { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .bg-green { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .bg-purple { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .bg-red { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        /* --- Graphiques --- */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        canvas { width: 100% !important; height: 300px !important; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="sidebar-icon active"><i class="fa-solid fa-chart-line"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-users"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-wallet"></i></div>
        <div class="sidebar-icon"><i class="fa-solid fa-gear"></i></div>
    </div>

    <div class="main-content">
        
        <div class="top-bar">
            <div>
                <div style="font-size:12px; color:var(--text-muted);">Creator Reports > Overview</div>
                <div class="page-title">Creator performance</div>
            </div>
            <div style="display:flex; align-items:center;">
                <div class="status-pill"><i class="fa-solid fa-circle" style="font-size:8px;"></i> Partial Outage</div>
                <span class="version-text" style="margin-left:15px;">Version 5.4.33</span>
                <div style="background:#1f2937; padding:8px 15px; border-radius:6px; font-size:14px;">
                    Mar 27, 2025 — Apr 02, 2025 <i class="fa-solid fa-calendar" style="margin-left:10px;"></i>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="total-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:30px; height:30px; background:#2563eb; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fa-solid fa-check" style="color:white; font-size:12px;"></i></div>
                    <span style="font-weight:bold;">Total Gross</span>
                </div>
                <div class="big-money">$51,211.47</div>
                <div style="color:var(--text-muted); font-size:12px; margin-top:5px;">▲ +12.5% vs previous period</div>
            </div>

            <div class="breakdown-grid">
                <div class="stat-box">
                    <div>
                        <div class="stat-label">Subscriptions</div>
                        <div class="stat-value">$4,402.34</div>
                    </div>
                    <div class="icon-box bg-green"><i class="fa-solid fa-rotate"></i></div>
                </div>
                <div class="stat-box">
                    <div>
                        <div class="stat-label">Tips</div>
                        <div class="stat-value">$7,227.80</div>
                    </div>
                    <div class="icon-box bg-purple"><i class="fa-solid fa-coins"></i></div>
                </div>
                <div class="stat-box">
                    <div>
                        <div class="stat-label">Messages (PPV)</div>
                        <div class="stat-value">$39,301.63</div>
                    </div>
                    <div class="icon-box bg-blue" style="color:#3b82f6; background:rgba(59,130,246,0.1);"><i class="fa-solid fa-envelope"></i></div>
                </div>
                <div class="stat-box">
                    <div>
                        <div class="stat-label">Referrals</div>
                        <div class="stat-value">$0.00</div>
                    </div>
                    <div class="icon-box bg-red"><i class="fa-solid fa-user-group"></i></div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-title">Earnings trends (Daily)</div>
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-section">
            <div class="chart-title">Earnings by channel</div>
            <canvas id="lineChart"></canvas>
        </div>

    </div>

    <script>
        // --- Configuration du Graphique en Barres (Bleu) ---
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Mar 20', 'Mar 21', 'Mar 22', 'Mar 23', 'Mar 24', 'Mar 25', 'Mar 26', 'Mar 27', 'Mar 28', 'Mar 29', 'Mar 30', 'Mar 31', 'Apr 01', 'Apr 02'],
                datasets: [{
                    label: 'Daily Earnings',
                    data: [4200, 3800, 5100, 4900, 6200, 3100, 4500, 3800, 4100, 8500, 9200, 9800, 6500, 7100],
                    backgroundColor: '#2563eb', // Bleu Agency
                    borderRadius: 4,
                    barThickness: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        grid: { color: '#1f2937' },
                        ticks: { color: '#9ca3af', callback: function(value) { return '$' + value; } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#9ca3af' }
                    }
                }
            }
        });

        // --- Configuration du Graphique en Lignes (Courbes colorées) ---
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Mar 27', 'Mar 28', 'Mar 29', 'Mar 30', 'Mar 31', 'Apr 01', 'Apr 02'],
                datasets: [
                    {
                        label: 'Messages',
                        data: [1200, 1500, 3200, 4100, 4200, 2800, 3100],
                        borderColor: '#fbbf24', // Orange/Jaune
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3
                    },
                    {
                        label: 'Tips',
                        data: [800, 900, 1200, 1100, 1300, 1100, 1250],
                        borderColor: '#a78bfa', // Violet
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3
                    },
                    {
                        label: 'Subs',
                        data: [500, 600, 700, 650, 700, 680, 720],
                        borderColor: '#3b82f6', // Bleu
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        position: 'right',
                        labels: { color: '#9ca3af', usePointStyle: true }
                    } 
                },
                scales: {
                    y: { grid: { color: '#1f2937' }, ticks: { color: '#9ca3af' } },
                    x: { grid: { color: '#1f2937' }, ticks: { color: '#9ca3af' } }
                }
            }
        });
    </script>
</body>
</html>
